<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/BATASDESATUMBU_1.js"></script>
        <script src="data/TUMBU_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:3
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 3,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_BATASDESATUMBU_1(feature, layer) {
        }

        function style_BATASDESATUMBU_1_0() {
            return {
                pane: 'pane_BATASDESATUMBU_1',
                opacity: 1,
                color: 'rgba(255,102,7,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BATASDESATUMBU_1');
        map.getPane('pane_BATASDESATUMBU_1').style.zIndex = 401;
        map.getPane('pane_BATASDESATUMBU_1').style['mix-blend-mode'] = 'normal';
        var layer_BATASDESATUMBU_1 = new L.geoJson(json_BATASDESATUMBU_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BATASDESATUMBU_1',
            layerName: 'layer_BATASDESATUMBU_1',
            pane: 'pane_BATASDESATUMBU_1',
            onEachFeature: pop_BATASDESATUMBU_1,
            style: style_BATASDESATUMBU_1_0,
        });
        bounds_group.addLayer(layer_BATASDESATUMBU_1);
        map.addLayer(layer_BATASDESATUMBU_1);
        function pop_TUMBU_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KANTAH</th>\
                        <td>' + (feature.properties['KANTAH'] !== null ? autolinker.link(feature.properties['KANTAH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td>' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KODEWILAYA</th>\
                        <td>' + (feature.properties['KODEWILAYA'] !== null ? autolinker.link(feature.properties['KODEWILAYA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NIB</th>\
                        <td>' + (feature.properties['NIB'] !== null ? autolinker.link(feature.properties['NIB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SU</th>\
                        <td>' + (feature.properties['SU'] !== null ? autolinker.link(feature.properties['SU'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PBT</th>\
                        <td>' + (feature.properties['PBT'] !== null ? autolinker.link(feature.properties['PBT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMORHAK</th>\
                        <td>' + (feature.properties['NOMORHAK'] !== null ? autolinker.link(feature.properties['NOMORHAK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUASTERTUL</th>\
                        <td>' + (feature.properties['LUASTERTUL'] !== null ? autolinker.link(feature.properties['LUASTERTUL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PEMILIK</th>\
                        <td>' + (feature.properties['PEMILIK'] !== null ? autolinker.link(feature.properties['PEMILIK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ALATUKUR</th>\
                        <td>' + (feature.properties['ALATUKUR'] !== null ? autolinker.link(feature.properties['ALATUKUR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STATUS</th>\
                        <td>' + (feature.properties['STATUS'] !== null ? autolinker.link(feature.properties['STATUS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TUMBU_2_0(feature) {
            switch(String(feature.properties['STATUS'])) {
                case 'BIDANG K3':
                    return {
                pane: 'pane_TUMBU_2',
                opacity: 1,
                color: 'rgba(1,255,251,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'BIDANG SUDAH BERSERTIPIKAT':
                    return {
                pane: 'pane_TUMBU_2',
                opacity: 1,
                color: 'rgba(254,0,237,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'SERTIPIKAT BEDA DESA':
                    return {
                pane: 'pane_TUMBU_2',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'UNSUR GEOGRAFIS':
                    return {
                pane: 'pane_TUMBU_2',
                opacity: 1,
                color: 'rgba(251,255,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_TUMBU_2');
        map.getPane('pane_TUMBU_2').style.zIndex = 402;
        map.getPane('pane_TUMBU_2').style['mix-blend-mode'] = 'normal';
        var layer_TUMBU_2 = new L.geoJson(json_TUMBU_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TUMBU_2',
            layerName: 'layer_TUMBU_2',
            pane: 'pane_TUMBU_2',
            onEachFeature: pop_TUMBU_2,
            style: style_TUMBU_2_0,
        });
        bounds_group.addLayer(layer_TUMBU_2);
        map.addLayer(layer_TUMBU_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'TUMBU<br /><table><tr><td style="text-align: center;"><img src="legend/TUMBU_2_BIDANGK30.png" /></td><td>BIDANG K3</td></tr><tr><td style="text-align: center;"><img src="legend/TUMBU_2_BIDANGSUDAHBERSERTIPIKAT1.png" /></td><td>BIDANG SUDAH BERSERTIPIKAT</td></tr><tr><td style="text-align: center;"><img src="legend/TUMBU_2_SERTIPIKATBEDADESA2.png" /></td><td>SERTIPIKAT BEDA DESA</td></tr><tr><td style="text-align: center;"><img src="legend/TUMBU_2_UNSURGEOGRAFIS3.png" /></td><td>UNSUR GEOGRAFIS</td></tr></table>': layer_TUMBU_2,'<img src="legend/BATASDESATUMBU_1.png" /> BATAS DESA TUMBU': layer_BATASDESATUMBU_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_TUMBU_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NIB'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
